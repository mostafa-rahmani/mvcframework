<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss/dist/tailwind.min.css" rel="stylesheet">
    <title>{% block title %}{% endblock %} </title>
</head>
<body>
    <nav class="my-5 bg-grey-lighter mx-auto px-3 container py-5">
        <div class="wrapper">
            <a class="no-underline text-indigo-darker mr-3" href="/home/index">Home</a>
            <a class="no-underline text-indigo-darker mr-3" href="/posts/index">Posts</a>
        </div>
    </nav>
    <div class="container mx-auto">
        {% block body %}
        {% endblock %}
    </div>
</body>
</html>
